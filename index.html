<!DOCTYPE html>
<!-- The declaration to define this document as HTML5 -->

<html lang="en">
<!-- HTML document starts, with English as the primary language -->

<head>
    <meta charset="UTF-8">
    <!-- Character encoding set to UTF-8 for international character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Mars Multi-Stage Application Form</title>
    <!-- Title of the webpage -->

    <style>
        body {
            background-image: url('https://github.com/an-m1/MarsApplicationWebsite/blob/main/astronaut.gif?raw=true');
            /* Sets a background image for the body from an external URL */
            background-size: cover;
            /* Ensures the background image covers the entire body */
            background-repeat: no-repeat;
            /* Prevents the background image from repeating */
            background-attachment: fixed;
            /* The background image will not scroll with the rest of the page */
        }
    </style>
    <!-- Inline CSS for styling the body background -->

    <link rel="stylesheet" href="styles.css">
    <!-- Link to an external stylesheet for additional styles -->
</head>

<body>
    <!-- Body of the webpage starts here -->

    <div id="navbar">
        <!-- Navigation bar container -->
        <span id="logo">Mars Expedition Portal</span>
        <!-- Logo or brand name for the site -->
        <div id="navbar-right">
            <!-- Container for navigation links aligned to the right -->
            <a class="active" href="index.html">Home</a>
            <!-- Active navigation link to the home page -->
            <a href="apply.html">Apply</a>
            <!-- Navigation link to the application page -->
            <a href="contact.html">Contact</a>
            <!-- Navigation link to the contact page -->
            <a href="about.html">About</a>
            <!-- Navigation link to the about page -->
        </div>
    </div>

    <!-- Apply Now Button -->
    <button id="applyButton">Apply Now</button>
    <!-- Button for applying, with an ID for JavaScript interaction -->

    <script>
        document.getElementById('applyButton').onclick = function() {
            window.location.href = 'apply.html';
        };
        /* JavaScript to redirect to the apply page when the button is clicked */
    </script>
    <!-- Inline JavaScript for handling the apply button click event -->

    <script src="script.js"></script>
    <!-- Link to an external JavaScript file for additional scripting -->
</body>
<!-- End of the body -->

</html>
<!-- End of the HTML document -->
